<div class="container">
  <header>
    <h1>Google Translate</h1>
  </header>
  <main>
    <div class="input-area">
      <h1>Simplificación textual</h1>
        <form (ngSubmit)="submitForm()">
          <textarea type="text" [(ngModel)]="textInput" placeholder="Enter text to translate..." name="inputext"></textarea>
          <label>
            <input type="checkbox" [(ngModel)]="selectedOptionSintactica" name="option1" value="1"> Sintáctica
          </label>
          <label>
            <input type="checkbox" [(ngModel)]="selectedOptionLexica" name="option2" value="2"> Léxica
          </label>
          <label>
            <input type="checkbox" [(ngModel)]="selectedOptionResumen" name="option3" value="3"> Resumen
          </label>
          <button type="submit">Enviar</button>
        </form>

        <p>{{respuesta}}</p>
    </div>
    <div class="output-area">
      <textarea id="translated-text" readonly></textarea>
    </div>
  </main>
</div>
